<!--indice que usaremos la version 5 de html -->
<!DOCTYPE html>
<!-- se agrega contenido en html -->
<html>
  <!--tipo de etiqueta para incluir archivos como css js-->
  <head>
    <title>Pagina web</title>
  </head>
  <body>
    <!--h1-6 permite escribir titulos-->
    <h1>titulo 1</h1>

    <!--linea horizontal que sirve para separar un contenido-->
    <hr />

    <!--etiqueta para escribir parrafos -->
    <p>Esto es un parrafo</p>
    <p>
      <!--br indica un salto de linea -->
      Esto es <br />
      parrafo 2
    </p>
    <!--convierte texto indicado en negrita -->
    <p>Este es un <b>parrafo 3</b></p>
    <!--Se utiliza cuando se quiere citar a un autor-->
    <blockquote>
      El diseño es el alma de todo lo creado por el hombre.
    </blockquote>
    <!--se utiliza cuando se quiere agregar mas codigo ya sea css o js-->
    <code></code>

    <!--texto con enfasis, ademas cambia el texto en cursiva-->
    <em>Texto con enfasis!!!</em>
    <!--convierte el texto en ITALIC-->
    <i>Texto con italic y cursiva!!!</i>
    <pre>Texto preformateado</pre>
    <s>Texto preformateado</s>

    <!--texto pequeño-->
    <small>Texto preformateado</small>
    <!--otra forma de convertir el texto en negrita-->
    <strong>Texto en negrita</strong>
    <br />
    <!--subraya el texto-->
    <u>Texto subrayado</u>

    <!--indica una seccion de nuestro codigo html-->
    <div>seccion</div>
    <div>seccion</div>
    <div>seccion</div>
  </body>
</html>
