<!--indice que usaremos la version 5 de html -->
<!DOCTYPE html>
<!-- se agrega contenido en html -->
<html>
   <!--tipo de etiqueta para incluir archivos como css js-->
   <head>
      <title>Pagina web</title>
   </head>
   <body>
      <!--la etiqueta img indice que se utlizara una imagen-->
      <!--src indice donde se aloja la imagen-->
      <img src="http://placekitten.com/200/200" />
      <!--se utiliza para ir hacia otra ruta-->
      <!--href se utiliza para colocar la direccion hacia donde quieres ir-->
      <a href="https://www.google.com" target="_blank">link</a>
   </body>
   <form>
      <fieldset>
         <legend>Datos personales</legend>

         <label for="nombre">Nombre:</label>
         <input type="text" id="nombre" />

         <label for="edad">Edad:</label>
         <input type="number" id="edad" />

         <label for="email">Email:</label>
         <input type="email" id="email" />

         <button type="submit">Aceptar</button>
      </fieldset>
   </form>
</html>
