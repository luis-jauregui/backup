<!--indice que usaremos la version 5 de html -->
<!DOCTYPE html>
<!-- se agrega contenido en html -->
<html>
   <!--tipo de etiqueta para incluir archivos como css js-->
   <head>
      <title>Pagina web</title>
   </head>
   <body>
      <!--diferencia entre lista ordenada y no ordenada-->
      <!--lista no ordenada muestra elementos con puntos -->

      <!--li para indicar elementos que se quiere mostrar -->

      <!--lista no ordenada, unordered list-->
      <ul>
         <li>Elemento 1</li>
         <li>Elemento 2</li>
         <li>Elemento 3</li>
      </ul>

      <!--lista  ordenada muestra elementos con numeros -->
      <!--lista ordenada, ordered list-->
      <ol>
         <li>Elemento 1</li>
         <li>Elemento 2</li>
         <li>Elemento 3</li>
      </ol>
   </body>
</html>
