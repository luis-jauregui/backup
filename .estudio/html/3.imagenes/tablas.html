<!--indice que usaremos la version 5 de html -->
<!DOCTYPE html>
<!-- se agrega contenido en html -->
<html>
   <!--tipo de etiqueta para incluir archivos como css js-->
   <head>
      <title>Pagina web</title>
   </head>
   <body>
      <!--se utiliza para definir una tabla-->
      <table>
         <!--la tabla se divide en tres partes cabecera, contenido y inferior-->

         <!--cabecera -->
         <thead>
            <!--indicar filas-->
            <tr>
               <!--contenido de celdas para cabecera -->
               <th>Mes</th>
               <th>Ahorros</th>
            </tr>
         </thead>

         <!--contenido-->
         <tbody>
            <!--indicar filas-->
            <tr>
               <!--contenido de celdas para tbody-->
               <td>Enero</td>
               <td>100$</td>
            </tr>
            <tr>
               <!--contenido de celdas para tbody y tfoot-->
               <td>Febrero</td>
               <td>500$</td>
            </tr>
         </tbody>

         <!--inferior - footer - pie-->
         <tfoot>
            <tr>
               <td>Suma total</td>
               <td>1500$</td>
            </tr>
         </tfoot>
      </table>
   </body>
</html>
